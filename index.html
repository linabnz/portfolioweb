<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lina Benzemma </title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/sections.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="data-container">
            <div class="data-stream"></div>
        </div>
        <div class="loader">
            <div class="spinner"></div>
            <span class="loader-text">Loading Data Science Profile...</span>
          </div>
          
        </div>
    </div>

    <!-- Include header component -->
    <div id="header-container"></div>

    <!-- Include navbar component -->
    <div id="navbar-container"></div>
    
    <main class="main-content">
        <!-- Include experience section component -->
        <div id="experiences-container"></div>

        <!-- Include education section component -->
        <div id="education-container"></div>

        <!-- Include projects section component -->
        <div id="projects-container"></div>

        <!-- Include skills section component -->
        <div id="skills-container"></div>
        <div id="certifications-container"></div>

    </main>

    <!-- Include footer component -->
    <div id="footer-container"></div>

    <div class="floating-action-button" id="download-cv">
        <i class="fas fa-download"></i>
        <span class="fab-tooltip">Download CV</span>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/skills-visualization.js"></script>
</body>
</html>
